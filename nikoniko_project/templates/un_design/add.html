<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW PROPOSAL - UN-DESIGN</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Noto+Sans+JP:wght@400;700&family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --glass: rgba(255, 255, 255, 0.08); 
            --accent: #e6c25e; /* 統一のアクセントカラー */
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', 'Noto Serif JP', serif; color: #fff; background: #0a0a0a; min-height: 100vh; padding: 60px 20px; transition: opacity 0.5s ease; }
        
        @keyframes bgFadeIn { from { opacity: 0; transform: scale(1.05); } to { opacity: 1; transform: scale(1); } }
        .bg-fixed { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('https://picsum.photos/id/1011/1920/1080'); background-size: cover; z-index: -1; 
            opacity: 0; animation: bgFadeIn 1.5s ease-out forwards;
        }

        .container { max-width: 750px; margin: 0 auto; position: relative; z-index: 10; }
        h1 { font-size: 3rem; letter-spacing: 0.3em; color: var(--accent); margin-bottom: 50px; text-align: center; }

        .form-card { 
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255,255,255,0.1); border-top: 1px solid rgba(255,255,255,0.2); border-left: 1px solid rgba(255,255,255,0.2);
            border-radius: 30px; padding: 40px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .form-group { margin-bottom: 30px; }
        label { display: block; font-size: 0.9rem; letter-spacing: 0.2em; color: var(--accent); margin-bottom: 10px; text-transform: uppercase; font-weight: 600; }
        
        input[type="text"], textarea, input[type="number"] {
            width: 100%; background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px; padding: 15px; color: #fff; font-size: 1.1rem;
            transition: 0.3s; font-family: inherit;
        }
        input:focus, textarea:focus { outline: none; border-color: var(--accent); background: rgba(0,0,0,0.8); box-shadow: 0 0 15px rgba(230, 194, 94, 0.2); }
        ::placeholder { color: rgba(255, 255, 255, 0.4); }
        select option { color: black; }

        /* コスト入力エリアのスタイル */
        .cost-section-title { margin-top: 50px; margin-bottom: 20px; border-left: 3px solid var(--accent); padding-left: 15px; font-size: 1.1rem; letter-spacing: 0.1em; }
        .cost-row { 
            display: flex; align-items: center; justify-content: space-between; 
            background: rgba(255,255,255,0.04); padding: 18px 25px; 
            border-radius: 15px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s;
        }
        .cost-row:hover { background: rgba(255,255,255,0.08); border-color: rgba(230, 194, 94, 0.3); }
        .cost-label { flex-grow: 1; font-weight: 400; font-size: 1.1rem; font-family: 'Noto Serif JP', serif; }
        .cost-input-wrapper { display: flex; align-items: center; gap: 12px; }
        .cost-input-field { width: 110px !important; text-align: center; font-weight: bold; color: var(--accent) !important; font-size: 1.2rem !important; }

        .btn-submit { 
            width: 100%; padding: 22px; background: var(--accent); color: #000; border: none;
            border-radius: 15px; font-weight: 700; font-size: 1rem; cursor: pointer;
            transition: 0.4s; letter-spacing: 0.3em; margin-top: 30px;
            text-transform: uppercase;
        }
        .btn-submit:hover { background: #fff; transform: translateY(-3px); box-shadow: 0 10px 30px rgba(230, 194, 94, 0.3); }

        .nav-links { text-align: center; margin-top: 50px; }
        .nav-links a { color: rgba(255,255,255,0.7); text-decoration: none; margin: 0 20px; font-size: 1rem; letter-spacing: 0.1em; transition: 0.3s; }
        .nav-links a:hover { color: var(--accent); }

        .page-loader {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: #000; z-index: 9999;
            animation: fadeOutLoader 1.2s ease-out 0.5s forwards;
        }
        @keyframes fadeOutLoader {
            to { opacity: 0; pointer-events: none; }
        }
    </style>
</head>
<body>
    <div class="page-loader"></div>
    <div class="bg-fixed"></div>
    <div class="container">
        <h1>NEW PROPOSAL</h1>

        <div class="form-card">
            <form action="{{ url_for('un_design.add') }}" method="POST">
                
                <div class="form-group">
                    <label>Project Title / プロジェクト名</label>
                    <input type="text" name="title" placeholder="例：あえて階段しかない公園" required>
                </div>

                <div class="form-group">
                    <label>Business Category / 事業カテゴリ</label>
                    <select name="category" style="width: 100%; background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 12px; padding: 15px; color: #fff; font-size: 1.1rem; font-family: inherit;">
                        <option value="農林水産業">農林水産業</option>
                        <option value="建設・不動産業">建設・不動産業</option>
                        <option value="製造業（軽工業）">製造業（軽工業）</option>
                        <option value="製造業（重化学・機械）">製造業（重化学・機械）</option>
                        <option value="インフラ・エネルギー">インフラ・エネルギー</option>
                        <option value="情報通信業">情報通信業</option>
                        <option value="運輸・物流業">運輸・物流業</option>
                        <option value="卸売・小売業">卸売・小売業</option>
                        <option value="金融・保険業">金融・保険業</option>
                        <option value="医療・福祉・教育">医療・福祉・教育</option>
                        <option value="宿泊・飲食・レジャー">宿泊・飲食・レジャー</option>
                        <option value="専門・技術・その他サービス">専門・技術・その他サービス</option>
                    </select>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label>Author / 運営（誰から）</label>
                        <input type="text" name="author" placeholder="氏名または匿名" required>
                    </div>
                    <div class="form-group">
                        <label>Target / 受益者（誰に）</label>
                        <input type="text" name="target" placeholder="例：都市住民" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Problem / 現状の問題点</label>
                    <textarea name="problem" rows="3" placeholder="何が効率化されすぎているか" required></textarea>
                </div>

                <div class="form-group">
                    <label>Details / 提案内容</label>
                    <textarea name="details" rows="4" placeholder="具体的な不便のデザイン" required></textarea>
                </div>

                <div class="form-group">
                    <label>Expected Effect / 期待される効果</label>
                    <textarea name="effect" rows="3" placeholder="その不便から生まれる豊かさ" required></textarea>
                </div>

                <div class="cost-section-title">EXPECTED COSTS / 予想されるコスト</div>
                
                <div class="cost-row">
                    <span class="cost-label">① 設計・開発コスト</span>
                    <input type="hidden" name="cost_item_1" value="設計・開発コスト">
                    <div class="cost-input-wrapper">
                        <input type="number" name="cost_pt_1" class="cost-input-field" placeholder="0" min="0" max="500" required>
                        <span style="font-size: 0.7rem; opacity: 0.5;">PT</span>
                    </div>
                </div>

                <div class="cost-row">
                    <span class="cost-label">② 運用・維持コスト</span>
                    <input type="hidden" name="cost_item_2" value="運用・維持コスト">
                    <div class="cost-input-wrapper">
                        <input type="number" name="cost_pt_2" class="cost-input-field" placeholder="0" min="0" max="500" required>
                        <span style="font-size: 0.7rem; opacity: 0.5;">PT</span>
                    </div>
                </div>

                <div class="cost-row">
                    <span class="cost-label">③ 精神的・肉体的コスト</span>
                    <input type="hidden" name="cost_item_3" value="精神的・肉体的コスト">
                    <div class="cost-input-wrapper">
                        <input type="number" name="cost_pt_3" class="cost-input-field" placeholder="0" min="0" max="500" required>
                        <span style="font-size: 0.7rem; opacity: 0.5;">PT</span>
                    </div>
                </div>

                <button type="submit" class="btn-submit">REGISTER PROPOSAL</button>
            </form>
        </div>

        <div class="nav-links">
            <a href="{{ url_for('un_design.menu') }}">BACK TO MENU</a>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', e => {
                    const href = link.getAttribute('href');
                    if (href && !href.startsWith('#') && !href.startsWith('javascript') && link.target !== '_blank') {
                        e.preventDefault();
                        document.body.style.opacity = '0';
                        setTimeout(() => window.location.href = href, 800);
                    }
                });
            });
        });
    </script>
</body>
</html>
