<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <title>STATISTICS | UN-DESIGN</title>
    <style>
        :root { --gold: #e6c25e; --bg: #0a0a0a; }
        body { background: var(--bg); color: #fff; font-family: 'Montserrat', 'Noto Serif JP', serif; margin: 0; overflow-x: hidden; min-height: 100vh; transition: opacity 0.5s ease; }
        
        @keyframes bgFadeIn { from { opacity: 0; transform: scale(1.05); } to { opacity: 1; transform: scale(1); } }
        .bg-fixed { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://picsum.photos/id/1011/1920/1080'); background-size: cover; z-index: -1; 
            opacity: 0; animation: bgFadeIn 1.5s ease-out forwards;
        }
        
        .container { max-width: 1000px; margin: 100px auto; padding: 20px; position: relative; z-index: 10; }
        
        h1 { text-align: center; letter-spacing: 0.3em; color: var(--gold); margin-bottom: 50px; font-size: 3rem; }

        .project-card { 
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1);
            border-top: 1px solid rgba(255,255,255,0.2); border-left: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px; padding: 30px; margin-bottom: 40px; 
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        .progress-container { width: 100%; height: 10px; background: rgba(255,255,255,0.1); border-radius: 5px; margin: 20px 0; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--gold); width: 0%; transition: width 2s ease-out; }

        .status-badge { display: inline-block; padding: 5px 15px; border-radius: 20px; font-size: 0.9rem; letter-spacing: 0.1em; }
        .achieved { background: var(--gold); color: #000; font-weight: bold; box-shadow: 0 0 20px var(--gold); }
        
        #canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .nav-links { text-align: center; margin-top: 50px; }
        .nav-links a { color: rgba(255,255,255,0.7); text-decoration: none; margin: 0 20px; font-size: 1rem; letter-spacing: 0.1em; transition: 0.3s; }
        .nav-links a:hover { color: var(--gold); }

        .page-loader {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: #000; z-index: 9999;
            animation: fadeOutLoader 1.2s ease-out 0.5s forwards;
        }
        @keyframes fadeOutLoader {
            to { opacity: 0; pointer-events: none; }
        }
    </style>
</head>
<body>
    <div class="page-loader"></div>
    <div class="bg-fixed"></div>
    <canvas id="canvas"></canvas>

    <div class="container">
        <h1>ACHIEVEMENT</h1>

        {% for p in proposals %}
        <div class="project-card">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2>{{ p.title }}</h2>
                {% if p.total_points >= p.target_cost %}
                    <span class="status-badge achieved">GOAL ACHIEVED</span>
                {% else %}
                    <span class="status-badge" style="border: 1px solid #666;">IN PROGRESS</span>
                {% endif %}
            </div>
            
            <p style="font-size: 1.2rem;">Current: {{ p.total_points }} / {{ p.target_cost }} pts</p>
            <div class="progress-container">
                <div class="progress-bar" style="width: {{ (p.total_points / p.target_cost * 100) if p.total_points < p.target_cost else 100 }}%;"></div>
            </div>
        </div>
        {% endfor %}

        <div class="nav-links">
            <a href="{{ url_for('un_design.menu') }}">BACK TO MENU</a>
            <a href="{{ url_for('un_design.gate') }}">EXIT TO PORTAL</a>
        </div>
    </div>

    <script>
        // 目標達成時のみパーティクルを発生させるスクリプト
        const hasAchieved = {{ 'true' if has_achieved else 'false' }};
        if (hasAchieved) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let particles = [];
            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 3 + 1;
                    this.speedY = Math.random() * 1 + 0.5;
                    this.color = '#d4af37';
                }
                update() {
                    this.y -= this.speedY;
                    if (this.y < 0) this.y = canvas.height;
                }
                draw() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            function init() {
                for (let i = 0; i < 100; i++) particles.push(new Particle());
            }
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => { p.update(); p.draw(); });
                requestAnimationFrame(animate);
            }
            init(); animate();
        }

        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', e => {
                    const href = link.getAttribute('href');
                    if (href && !href.startsWith('#') && !href.startsWith('javascript') && link.target !== '_blank') {
                        e.preventDefault();
                        document.body.style.opacity = '0';
                        setTimeout(() => window.location.href = href, 800);
                    }
                });
            });
        });
    </script>
</body>
</html>
